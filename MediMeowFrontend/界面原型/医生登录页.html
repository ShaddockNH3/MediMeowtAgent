
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>医生工作站系统登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  
  <style>
    body {
      background: #ECF0F1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .login-card {
      width: 440px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    
    .login-header {
      background: #2C7DB1;
      padding: 30px;
      text-align: center;
      color: white;
    }
    
    .form-input {
      border: 1px solid #D1D5DB;
      border-radius: 6px;
      padding: 14px 16px;
      width: 100%;
      transition: border-color 0.3s;
    }
    
    .form-input:focus {
      border-color: #2C7DB1;
      outline: none;
      box-shadow: 0 0 0 3px rgba(44, 125, 177, 0.15);
    }
    
    .login-btn {
      background: #2C7DB1;
      color: white;
      padding: 14px;
      border-radius: 6px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: background 0.3s;
      width: 100%;
      border: none;
      cursor: pointer;
    }
    
    .login-btn:hover {
      background: #24618d;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      <span class="iconify" data-icon="mdi:doctor" style="font-size: 48px;"></span>
      <h1 class="text-2xl font-bold mt-4">医智 MedMind</h1>
      <p class="opacity-90 mt-2">安全登录您的专业医疗辅助平台</p>
    </div>
    
    <div class="p-8">
      <div class="mb-6">
        <label for="username" class="block text-gray-700 mb-2">用户名</label>
        <input 
          type="text" 
          id="username" 
          class="form-input" 
          placeholder="输入您的用户名"
        >
      </div>
      
      <div class="mb-6">
        <label for="password" class="block text-gray-700 mb-2">密码</label>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          placeholder="输入您的密码"
        >
      </div>
      
      <div class="flex justify-between items-center mb-6">
        <div>
          <input type="checkbox" id="remember" class="mr-2">
          <label for="remember" class="text-gray-600">记住我</label>
        </div>
        <a href="#" class="text-blue-600 hover:underline">忘记密码?</a>
      </div>
      
      <button class="login-btn">登录系统</button>
      
      <div class="mt-6 text-center text-gray-500 text-sm">
        <span class="iconify inline-block mr-1" data-icon="mdi:shield-check"></span>
        医疗数据安全加密保障
      </div>
    </div>
  </div>
  
  <script>
    document.querySelector('.login-btn').addEventListener('click', function() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if(username && password) {
        this.textContent = '登录中...';
        setTimeout(() => {
          this.textContent = '系统正在验证，请稍候';
        }, 1000);
      }
    });
  </script>
</body>
</html>
